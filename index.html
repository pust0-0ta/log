<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика по JavaScript</title>
  </head>
  <body>
    <h1>Практика JavaScript: Подключение скриптов .</h1>
    <!--Встроенный скрипт-->
    <script>
      console.log("Скрипт 1 был успешно подключён к странице");
      alert("Добро пожаловать в JavaScript");
    </script>
    <!--Подключение внешнего скрипта-->
    <script src="script.js" defer></script>
  </body>
</html>
